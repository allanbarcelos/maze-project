<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="board">
        <div class="col-100">
            <h3>Join</h3>
            <p class="nocode">If you have a game code, enter here.</p>
            <p class="code">Copy this code and send to your friend</p>
            <h4>
                <!-- -->
            </h4>
            <form id="gameCodForm">
                <input type="text" name="gameId" id="gameId" placeholder="Game ID">
                <button type="submit">Start</button>
            </form>
        </div>
    </div>

    <div class="board">
        <div class="col">
            <h3>Player 1</h3>
            <form id="player1Form">
                <input type="text" name="player-1" id="player-1" placeholder="Name">
                <button type="submit">Save</button>
            </form>
        </div>
        <div class="col">
            <h3>Player 2</h3>
            <h4>Set Player 1 </h4>
            <h4>Waiting ... </h4>
            <form id="player2Form">
                <input type="text" name="player-2" id="player-2" placeholder="Name">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div class="grid">
        <!-- -->
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

    <script src="app.js"></script>
</body>

</html>
